<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600&display=swap" rel="stylesheet">
    <title>Saúde - Cidade Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monitoramento de Saúde</h1>
        <a href="index.html" class="voltar">Voltar ao menu</a>
    </header>
    <main>
        <form>
            <label for="nome">Nome do cidadão:</label>
            <input type="text" id="nome" name="nome">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade">

            <label for="condicao">Condição de saúde:</label>
            <textarea id="condicao" name="condicao"></textarea>

            <label for="emergencia">Tipo de monitoramento:</label>
            <select id="emergencia" name="emergencia">
                <option value="pulseira">Pulseira de monitoramento</option>
                <option value="glicose">Medição de glicose</option>
                <option value="outro">Outro</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
    </main>
    <footer>
    <p>&copy; 2024 Cidade Inteligente. Todos os direitos reservados.</p>
</body>
</html>
