<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600&display=swap" rel="stylesheet">
    <title>Segurança - Cidade Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Segurança</h1>
        <a href="index.html" class="voltar">Voltar ao menu</a>
    </header>
    <main>
        <form>
            <label for="nome">Nome do usuário:</label>
            <input type="text" id="nome" name="nome">

            <label for="bairro">Bairro / Região:</label>
            <input type="text" id="bairro" name="bairro">

            <label for="problema">Descrição do problema ou risco:</label>
            <textarea id="problema" name="problema"></textarea>

            <label for="tipo">Tipo de alerta:</label>
            <select id="tipo" name="tipo">
                <option value="iluminacao">Iluminação</option>
                <option value="drones">Patrulha por drones</option>
                <option value="ajuda">Ajuda humanitária</option>
            </select>

            <button type="submit">Enviar alerta</button>
        </form>
    </main>
<footer>
    <p>&copy; 2024 Cidade Inteligente. Todos os direitos reservados.</p>
</body>
</html>
