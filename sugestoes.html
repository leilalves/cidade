<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600&display=swap" rel="stylesheet">
    <title>Sugestões - Cidade Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de Sugestões</h1>
        <a href="index.html" class="voltar">Voltar ao menu</a>
    </header>
    <main>
        <form>
            <label for="nome">Nome do cidadão:</label>
            <input type="text" id="nome" name="nome">

            <label for="area">Área de interesse:</label>
            <select id="area" name="area">
                <option value="seguranca">Segurança</option>
                <option value="saude">Saúde</option>
                <option value="residuos">Resíduos</option>
            </select>

            <label for="mensagem">Sugestão, reclamação ou ideia:</label>
            <textarea id="mensagem" name="mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
<footer>
    <p>&copy; 2024 Cidade Inteligente. Todos os direitos reservados.</p>
</body>
</html>
